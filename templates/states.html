<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>States in India</title>
</head>
<body>
<table>
    <tr>
        <th>State</th>
    </tr>
    {% for state in states %}
    <tr>
        <td>{{state}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
