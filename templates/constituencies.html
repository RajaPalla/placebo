<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assembly Constituencies in {{State}}</title>
</head>
<body>
<h2>Assembly Constituencies in {{State}}</h2>
<table>
    <tr>
        <th>Constituency</th>
    </tr>
    {% for constituency in constituencies %}
    <tr>
        <td>{{constituency}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
